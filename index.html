<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Rows for guesses -->
        <div class="word-row" id="wordRow1"></div>
        <div class="word-row" id="wordRow2"></div>
        <div class="word-row" id="wordRow3"></div>
        <div class="word-row" id="wordRow4"></div>
        <div class="word-row" id="wordRow5"></div>

        <!-- Current active row for the player's guess -->
        <div class="word-row active-row" id="activeRow"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
